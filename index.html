<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일만 시간의 법칙</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/미디어쿼리.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div>
          <div class="img-wrap">
            <img class="img1" src="./images/title.png" alt="일만시간의 법칙" />
            <img class="img2" src="./images/loading.png" alt="" />
          </div>

          <blockquote>
            “연습은 어제의 당신보다 당신을 더 낫게 만든다.”
          </blockquote>
        </div>
      </header>

      <main>
        <div class="intro">
          <p><strong>1만 시간의 법칙</strong>은</p>
          <p>어떤 분야의 전문가가 되기 위해서는</p>
          <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
        </div>

        <div class="calculator">
          <div class="center-line">
            <p class="inline">나는</p>
            <input
              type="text"
              class="inline-input"
              placeholder="예)프로그래밍"
              aria-label="목표 분야"
            />
            <p class="inline">전문가가 될 것이다.</p>
          </div>
          <div>
            <p class="inline">그래서 앞으로 매일 하루에</p>
            <input
              type="number"
              class="inline-input"
              placeholder=" 5 "
              aria-label="하루 훈련 시간"
            />
            <p class="inline">시간씩 훈련할 것이다.</p>
          </div>

          <div>
            <button class="btn-calc">
              <p>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</p>
            </button>
          </div>

          <div class="result">
            <div>
              <p class="inline">
                당신은 <span class="big-bold"> 프로그래밍 </span> 전문가가 되기
                위해서
              </p>
            </div>
            <div>
              <p class="inline">
                대략 <span class="big-bold"> 5110 </span> 일 이상 훈련하셔야
                합니다! :)
              </p>
            </div>
          </div>
        </div>

        <div class="btn-box">
          <button class="btn-prim">훈련하러 가기 GO! GO!</button>
          <button class="btn-share">공유하기</button>
        </div>
      </main>

      <footer>
        <img class="logo" src="./images/logo.png" alt="위니브 로고" />
        <p>
          본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.
          <br />수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
      </footer>
    </div>

    <div class="overlay">
      <div class="container-overlay">
        <div class="text-group">
          <p class="title">화이팅!!</p>
          <p class="sub-title">당신의 꿈을 응원합니다!</p>
        </div>
        <img class="back-img" src="./images/licat.png" alt="라이켓 캐릭터" />
        <button class="btn-gogo">
          종료하고 진짜 <br />훈련하러 가기 GO!GO!
        </button>
      </div>
    </div>
  </body>
</html>
